# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - main
name: ðŸš€ Deploy portal

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy Web
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./fe

    steps:

    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18.16.1'

    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build:prod

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FE_GIT_CPANEL_SERVER }}
        username: ${{ secrets.FE_GIT_CPANEL_USER }}
        password: ${{ secrets.FE_GIT_CPANEL_PWD }}
        local-dir: ./fe/dist/green-glass/

  be-deplay:
    name: ðŸŽ‰ Deploy BE
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./be
    steps:

      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BE_GIT_CPANEL_SERVER }}
          username: ${{ secrets.BE_GIT_CPANEL_USER }}
          password: ${{ secrets.BE_GIT_CPANEL_PWD }}
          local-dir: ./be/

  telegram:
    name: ðŸŽ‰ Telegram notify
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} created commit:
            Commit message: ${{ github.event.commits[0].message }}

            Repository: ${{ github.repository }}

            See changes: https://github.com/${{ github.repository }}/commit/${{github.sha}}
